<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laravel</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        :root {
            --sidebar-width: 250px;
        }
        body { background-color: #f8f9fa; }
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            top: 0; left: 0;
            background: #212529; color: white;
            padding-top: 20px;
            z-index: 1030;
        }
        .sidebar a {
            color: #adb5bd; text-decoration: none;
            padding: 10px 20px; display: block;
            transition: all 0.3s;
        }
        .sidebar a:hover, .sidebar a.active {
            color: white; background: #343a40;
            border-left: 4px solid #0d6efd;
        }
        .main-content {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
            display: flex; flex-direction: column;
        }
        .top-navbar {
            background: white; border-bottom: 1px solid #dee2e6;
            height: 60px; display: flex; align-items: center;
            padding: 0 20px; justify-content: space-between;
        }
        .content-body { padding: 20px; flex-grow: 1; }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
    </style>
    <style>
    body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .login-wrapper {
        width: 100%;
        max-width: 400px;
        padding: 15px;
    }
    .login-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.2);
        box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        border-radius: 16px;
        padding: 40px 30px;
    }
</style>
</head>
<body>

            <!-- Login Layout -->
        <div class="login-wrapper">
    <div class="login-card">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-primary"><i class="bi bi-rocket-takeoff"></i> Boily</h2>
            <p class="text-muted">Sign in to your account</p>
        </div>

        <div id="errorAlert" class="alert alert-danger d-none"></div>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <div class="input-group">
                    <span class="input-group-text bg-white"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" id="email" value="admin@example.com" required>
                </div>
            </div>
            
            <div class="mb-4">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-white"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="password" value="admin123" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold" id="loginBtn">
                Sign In <i class="bi bi-arrow-right ms-1"></i>
            </button>
        </form>
    </div>
</div>
    
    <!-- Base Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api.js"></script>

    
    <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const btn = document.getElementById('loginBtn');
        const alertBox = document.getElementById('errorAlert');
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Signing in...';
        alertBox.classList.add('d-none');

        try {
            const res = await api.post('/auth/login', { email, password });
            if(res && res.data && res.data.token) {
                // Save token generated by Sanctum
                api.setToken(res.data.token);
                window.location.href = '/dashboard';
            }
        } catch (error) {
            alertBox.textContent = error.message;
            alertBox.classList.remove('d-none');
            btn.disabled = false;
            btn.innerHTML = 'Sign In <i class="bi bi-arrow-right ms-1"></i>';
        }
    });
</script>
</body>
</html>
